<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App!</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search-form" id="city-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search city"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-success shallow"
              />
            </div>
          </div>
        </form>
        <h1 id="display-city">Delhi, India</h1>
        <ul>
          <li id="date"></li>
          <li>Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt=""
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19Â°</span
                ><span class="units"> <a href="">C</a>|<a href="" id="fahrenheit">F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipication: 1%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8km/hr</li>
            </ul>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">
                Temperature
              </button>
              <button type="button" class="btn btn-secondary">
                Precipication
              </button>
              <button type="button" class="btn btn-secondary">Wind</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
